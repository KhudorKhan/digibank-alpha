services:
  - type: web
    name: digibank-api
    env: java
    buildCommand: mvn clean package -DskipTests
    startCommand: java -jar target/digibank-1.0.0.jar
    envVars:
      - key: PORT
        value: 8080
      - key: DATABASE_URL
        fromDatabase:
          name: digibank-db
          property: connectionString
      - key: DB_USERNAME
        fromDatabase:
          name: digibank-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: digibank-db
          property: password
      - key: JWT_SECRET
        generateValue: true
    healthCheckPath: /actuator/health

databases:
  - name: digibank-db
    databaseName: digibank
    user: digibank_user
    plan: free


